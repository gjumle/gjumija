<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta dir="ltr">
    <meta name="author" contact="gjumle">
    <meta name="description" content="personal inxed page">

    <title>Leoš Gjumija - Fotograf, Editor a Programátor</title>

    <link rel="stylesheet" href="./css/master.css">
    <link rel="icon" href="svg/favicon/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/master.js" async></script>
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav-button nav-logo">
                <a href="index.html">
                    <img class="logo light" src="svg/light-logo.svg" alt="creators logo">
                    <img class="logo dark" src="svg/dark-logo.svg" alt="creators logo">
                </a>
            </div>
            <div class="nav-button nav-gallery">
                <a href="gallery.html">Galerie</a>
            </div>
            <div class="nav-button nav-contact">
                <a href="contact.html">Kontakt</a>
            </div>
            <div class="nav-button nav-about">
                <a href="about.html">O mně</a>
            </div>
            <div class="nav-button nav-projects">
                <a href="projects.html">Projekty</a>
            </div>
            <div class="nav-button nav-mode-button">
                <button class="mode-button light" onclick="setTheme('light')"><img src="svg/light-mode.svg"
                        alt="dark-mode-button"></button>
                <button class="mode-button dark" onclick="setTheme('dark')"><img src="svg/dark-mode.svg"
                        alt="light-mode-button"></button>
            </div>
        </div>
        <div class="divider">
            <h1>Moje galerie</h1>
        </div>
        <div class="gallery">
            <figure class="gallery_item gallery_item--1">
                <img src="svg/gallery/3.2.9/babi_lom.png" class="gallery_img" alt="babi lom">
            </figure>
            <figure class="gallery_item gallery_item--2">
                <h1 class="gallery_text">3.2:9</h1>
            </figure>
            <figure class="gallery_item gallery_item--3">
                <img src="svg/gallery/3.2.9/winter.png" class="gallery_img" alt="winter sunrise">
            </figure>
            <figure class="gallery_item gallery_item--4">
                <img src="svg/gallery/3.2.9/scottland.png" class="gallery_img" alt="scottland">
            </figure>
            <figure class="gallery_item gallery_item--5">
                <img src="svg/gallery/3.2.9/gdansk.png" class="gallery_img" alt="gdansk">
            </figure>
            <figure class="gallery_item gallery_item--6">
                <img src="svg/gallery/3.2.9/lysa.png" class="gallery_img" alt="gdansk">
            </figure>
            <figure class="gallery_item gallery_item--7">
                <h1 class="gallery_text">Portrait</h1>
            </figure>
            <figure class="gallery_item gallery_item--8">
                <img src="svg/gallery/portriat/siluet_p.jpg" class="gallery_img" alt="siluet portriat">
            </figure>
            <figure class="gallery_item gallery_item--9">
                <img src="svg/gallery/portriat/siluet.jpg" class="gallery_img" alt="siluet">
            </figure>
            <figure class="gallery_item gallery_item--10">
                <img src="svg/gallery/portriat/heart.jpg" class="gallery_img" alt="heart siluet hands">
            </figure>
        </div>
    </div>
</body
